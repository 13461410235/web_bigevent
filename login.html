<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录，注册</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginReg">
        <!-- 标题 -->
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login-box">
            <form class="layui-form" id="form_login">
                <!-- 输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 16px; "></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 16px; "></i>
                    <input type="password" lay-verify="required|pwd" name="password" required placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- button按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-warm" lay-submit lay-filter="formDemo">登录</button>
                    <!-- <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button> -->
                </div>
                <div class="layui-form-item links_reg">
                    <a href="javascript:;" id="link_reg">去注册账号</a>
                </div>
            </form>
        </div>
        <!-- 注册的div -->

        <div class="reg-box">
            <form class="layui-form" id="form_reg">
                <!-- 输入框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username" style="font-size: 16px; "></i>
                    <input type="text" lay-verify="required" name="username" required placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 16px; "></i>
                    <input type="password" lay-verify="required|pwd" id="repwd" name="password" required placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认密码框 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" style="font-size: 16px; "></i>
                    <input type="password" lay-verify="required|pwd|regpwd" name="repassword" required placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- button按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid  layui-btn-warm" lay-filter="formDemo" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links_reg">
                    <a href="javascript:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui的js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq文件 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseApi.js"></script>
    <script src="/assets/js/login.js"></script>

</body>


</html>
